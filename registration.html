<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
</head>
<body style="background: url(light.jpg);
	  background-size: 100%; 
	  background-repeat : no-repeat;" link="#000" alink="#017bf5" vlink="#000">
	  <br />
<form>
	
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="mail" placeholder="Email" name="">
			</td>
		</tr>
		<tr>
			<td>
				Phone No :
			</td>
			<td>
				<select>
					<option>+63</option>
					<option>+64</option>
					<option>+65</option>
					<option>+66</option>
					<option>+67</option>
					<option>+68</option>
				</select>
				<input type="Phone" placeholder="91234*****" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>

</form>
</body>
</html>
